<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css" />

<body>
    <header id="home">
        <!-- *navbar -->
        <nav id="nav">
            <div class="nav-center">
                <div class="nav-header">
                    <img src="logo.svg" alt="log" class="logo">
                    <button class="nav-toggle">
                    <i class="fas fa-bars"></i>
                    </button>
                </div>
                <div class="links-container">
                    <ul class="links">
                        <li>
                            <a href="#" class="scroll-link">home</a>
                        </li>
                        <li>
                            <a href="#about" class="scroll-link">about</a>
                        </li>
                        <li>
                            <a href="#services" class="scroll-link">services</a>
                        </li>
                        <li>
                            <a href="#tours" class="scroll-link">tours</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- * end of navbar -->

        <!-- * banner -->
        <div class="banner">
            <div class="container">
                <h1>scroll project</h1>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Recusandae ad veritatis nisi maxime iusto quasi est, odit nobis mollitia beatae!</p>

        </div>
        <!-- * end of banner -->

        <!-- * abdout -->
        <section id="about" class="section">
            <div class="title">
                <h2>about <span>us</span></h2>
            </div>
        </section>
        <!-- * end of abdout -->

        <!-- * services -->
        <section id="services" class="section">
            <div class="title">
                <h2>Our <span>service</span></h2>
            </div>
        </section>
        <!-- * end of services -->

        <!-- * tours -->
        <section id="tours" class="section">
            <div class="title">
                <h2>Tours <span>features</span></h2>
            </div>
        </section>
        <!-- * end of tours -->

        <!-- * footer -->
        <footer class="section">
            <p>
                copyRight &copy; all rights reserved <span id="date"> </span></p>
        </footer>
        <!-- * end of footer -->
        <a class="scroll-link top-link" href="#">
            <i class="fas fa-arrow-up"></i>
        </a>


    </header>

    <!-- javascript -->
    <script src="app.js"></script>

</html>
